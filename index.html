<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKMARKS</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body >
<main class="py-4  w-75 mx-auto">
    <section class="head">
        <div class="container d-flex flex-column justify-content-center align-items-center">
                    <header >
                        <h2>Bookmarker</h2>
                        <p> Bookmark your favorite sites </p>
                    </header>
                <div class="form w-100 d-flex flex-column justify-content-center">
                    <div class="mb-3 site-name ">
                        <label for="bookName" class="form-label"> <i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
                        <input   type="text" class="form-control " id="bookName" placeholder="Bookmark Name">

                    </div>
                      <div class="mb-3">
                        <label for="siteUrl" class="form-label"> <i class="fa-solid fa-link pe-2"></i>URL</label>
                        <input type="url" class="form-control" id="siteUrl" placeholder="Website URL">

                      </div>
                    <div class="save mx-auto">
                        <botten   onclick="submit() " class="btn btn-danger px-5  fs-5" > Submit</botten>
                    </div>
                </div>
        </div>
        <dialog id="errorDialog" class="custom-dialog">
            <div class="dialog-content">
                <h3 class="dialog-title">تنبيه</h3>
                <p id="dialogMessage"></p>
                <button class="btn btn-primary mt-3" onclick="closeDialog()">إغلاق</button>
            </div>
        </dialog>
        
    </section>
    <section class="data">
        <div class="container">
            <table class="table mt-4 text-center bg-light">
                <thead>
                <tr>
                <th class="text-capitalize">index</th>
                <th class="text-capitalize">Website Name</th>
                <th class="text-capitalize">Visit</th>
                <th class="text-capitalize">Delete</th>
                </tr>
                </thead>
                <tbody id="tableData">

                  </tbody>
              </table>
        </div>
    </section>
</main>
<a  class="text-white" href=""></a>











    <script src="./js/index.js"></script>
</body>
</html>
